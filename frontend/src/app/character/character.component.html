<!-- character.component.html -->
<div class="character-container">
  <h2>Your Fitopia Character</h2>
  <div class="character-avatar">
    <img src="assets/lily.jpg" alt="Character Avatar" />
  </div>
  <div class="character-stats">
    <p>Name: {{ character.name }}</p>
    <p>Level: {{ character.level }}</p>
    <p>Health: {{ character.health }}%</p>
    <p>Total Steps Today: {{ totalSteps }}</p>
    <!-- Display total steps here -->
    <!-- Add more character stats here -->
  </div>
  <!-- circular-progress-bar.component.html -->
  <div class="progress-bar">
    <svg class="progress-circle" width="100" height="100">
      <circle
        class="progress-circle-background"
        cx="50"
        cy="50"
        r="45"
      ></circle>
      <circle class="progress-circle-fill" cx="50" cy="50" r="45"></circle>
    </svg>
    <div class="progress-label">{{ character.progress }}%</div>
  </div>
</div>
