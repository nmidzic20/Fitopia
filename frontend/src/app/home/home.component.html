<div class="flex-container">
  <div class="left-container">
    <div class="image-container">
      <img src="../../assets/map.png" alt="Map" (click)="moveAvatar()" />
      <div
        class="avatar"
        [style.transform]="
          'translate(' + position.x + 'px, ' + position.y + 'px)'
        "
      >
        <img src="../../assets/character.svg" alt="Avatar" />
      </div>
    </div>
    <div
      style="margin-top: 30px; margin-left: 100px"
      *ngIf="steps !== undefined && steps !== null"
    >
      Number of steps taken today: {{ steps }}
    </div>
  </div>
  <div class="right-container">
    <div class="story" *ngIf="showStory">
      <button class="image-button" (click)="closeStory()"></button>

      <!-- Add left and right navigation buttons -->
      <button class="nav-button left-button" (click)="nextSlide(-1)">
        &#8249;
      </button>
      <button class="nav-button right-button" (click)="nextSlide(1)">
        &#8250;
      </button>

      <div id="story-img-container"><img [src]="imageUrl" alt="Story" /></div>
      <p>{{ storyTitle }}</p>
      <p>{{ storyText }}</p>
    </div>

    <div class="button-container" *ngIf="!showStory && !showDailyQuests">
      <button class="blue-button" (click)="showDailyQuests = true">
        Daily Quests
      </button>
      <button class="green-button" mat-button [matMenuTriggerFor]="menu">
        Journey
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <img
            src="../../assets/journey_option_1.png"
            alt="w3"
            style="height: 50px"
          />
        </button>
        <button mat-menu-item>
          <img
            src="../../assets/journey_option_2.png"
            alt="w3"
            style="height: 50px"
          />
        </button>
        <button mat-menu-item>
          <img
            src="../../assets/journey_option_3.png"
            alt="w3"
            style="height: 50px"
          />
        </button>
      </mat-menu>
    </div>

    <app-daily-quests
      [showDailyQuests]="showDailyQuests"
      (showDailyQuestsChange)="setDailyQuests($event)"
    >
    </app-daily-quests>
  </div>
</div>
